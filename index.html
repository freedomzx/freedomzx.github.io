<!DOCTYPE html>
<html lang = "en">
  <head>
    <title> Elijah Dela Cruz Ongoco </title>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    
    <!-- Top of the page-->
    <div class ="header">
      <h1> Elijah Dela Cruz Ongoco</h1>
      <h3> Rutgers - New Brunswick, Class of 2022</h3>
    </div>
    
    <div class = "tab">
        <button class = "tablinks" onclick = "openPage(event, 'Personal')" id = "defaultOpen"> Personal</button>
        <button class = "tablinks" onclick = "openPage(event, 'Education')"> Education</button>
        <button class = "tablinks" onclick = "openPage(event, 'Work')"> Work</button>
    </div>

    <div id = "Personal" class = "tabcontent">
      <div class = "from-right">
        <h3>Personal</h3>
        <p> test </p>
      </div>
    </div>

    <div id="Education" class="tabcontent">
      <div class = "from-right">
        <h3>Education</h3>
        <p> test </p>
      </div>
    </div>

    <div id="Work" class="tabcontent">
      <div class = "from-right">
        <h3>Work</h3>
        <p> test </p>
      </div>
    </div>

    <script>
    function openPage(evt, tabName){
      var i, tabcontent, tablinks;

      tabcontent = document.getElementsByClassName("tabcontent");
      for(i = 0; i < tabcontent.length; i++){
        tabcontent[i].style.display = "none";
      }

      tablinks = document.getElementsByClassName("tablinks");
      for(i = 0; i < tablinks.length; i++){
        tablinks[i].className = tablinks[i].className.replace(" myblue", "");
      }

      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " myblue";
    }

    document.getElementById("defaultOpen").click();
    </script>
    </div>

    <!-- <div class = "bottom">
      <h4> Thank you for visiting my page! </h4>
    </div> -->

  </body>

</html>
